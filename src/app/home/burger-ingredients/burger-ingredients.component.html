<section class="section" *ngIf="ingredientGroups$ | async as ingredientGroups">

  <app-tabs [groups]="ingredientGroups"></app-tabs>
  <div class="scroll custom-scroll">
    <app-ingredient-group
        *ngFor="let group of ingredientGroups"
        [group]="group"
    >
    </app-ingredient-group>
  </div>
</section>
