<li class="card link" *ngIf="ingredient">
  <img class="card__image"
       [ngSrc]="ingredient.image" alt=ingredient.name
       height="120"
       width="240">
  <div class="card__price">
    <span class="text text_type_digits-default">{{ingredient.price}}</span>
    <mat-icon svgIcon="currency-icon"></mat-icon>
  </div>
  <h3 class="card__name text text_type_main-default">{{ingredient.name}}</h3>
</li>
