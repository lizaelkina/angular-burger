<div class="constructor-element constructor-element__top" *ngIf="burgerConstructorService.bun">
  <div class="constructor-element__row">
    <img class="constructor-element__image"
         [ngSrc]="burgerConstructorService.bun.image" alt=ingredient.name
         height="120"
         width="240"
    >
    <span class="constructor-element__text">{{burgerConstructorService.bun.name}}</span>
    <div class="constructor-element__price">
      <span>{{burgerConstructorService.bun.price}}</span>
      <mat-icon svgIcon="currency-icon"></mat-icon>
    </div>
    <div class="constructor-element__action">
      <mat-icon svgIcon="lock-icon_inactive"></mat-icon>
    </div>
  </div>
</div>

<div class="template template__top" *ngIf="!burgerConstructorService.bun">
  <span class="template__text">Перенесите сюда булку и начинку</span>
</div>
<app-draggable-ingredient class="order"></app-draggable-ingredient>
<div class="template template__bottom">
  <span class="template__text">Перенесите сюда булку и начинку</span>
</div>
