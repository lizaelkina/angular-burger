<li class="card link">
  <div class="card__info">
    <span class="text text_type_digits-default">#11</span>
    <span class="text text_type_main-default text_color_inactive">{{date | date:'d MMMM, HH:mm'}}</span>
  </div>
  <h4 class="card__title text text_type_main-medium text_color_primary">order.name</h4>
  <div class="card__container">
    <ul class="card__ingredients">
      <li class="item">
        <img class="image item__first"
             src="/assets/images/bun.png" alt="ingredient.name">
      </li>
      <li class="item">
        <img class="image item__second"
             src="/assets/images/bun.png" alt="ingredient.name">
      </li>
      <li class="item">
        <img class="image item__third"
             src="/assets/images/bun.png" alt="ingredient.name">
      </li>
      <li class="item">
        <img class="image item__fourth"
             src="/assets/images/bun.png" alt="ingredient.name">
      </li>
      <li class="item">
        <img class="image item__fifth"
             src="/assets/images/bun.png" alt="ingredient.name">
      </li>
      <li class="item">
        <img class="image item__sixth"
             src="/assets/images/bun.png" alt="ingredient.name">
        <span class="more text text_type_digits-default">+5</span>
      </li>
    </ul>
    <app-order-price></app-order-price>
  </div>
</li>
