<article class="card">
  <img class="card__image"
       [ngSrc]="'/assets/images/bun-large.png'" alt="ingredient.name"
       height="240"
       width="480"/>
  <h3 class="card__title text text_type_main-medium">ingredient.name</h3>
  <div class="card__info">
    <div class="card__compound">
      <p class="text text_type_main-default text_color_inactive">Калории, ккал</p>
      <span class="text text_type_main-default text_color_inactive">ingredient.calories</span>
    </div>
    <div class="card__compound">
      <p class="text text_type_main-default text_color_inactive">Белки, г</p>
      <span class="text text_type_main-default text_color_inactive">ingredient.proteins</span>
    </div>
    <div class="card__compound">
      <p class="text text_type_main-default text_color_inactive">Жиры, г</p>
      <span class="text text_type_main-default text_color_inactive">ingredient.fat</span>
    </div>
    <div class="card__compound">
      <p class="text text_type_main-default text_color_inactive">Углеводы, г</p>
      <span class="text text_type_main-default text_color_inactive">ingredient.carbohydrates</span>
    </div>
  </div>
</article>
